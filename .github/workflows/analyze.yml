name: Resume Analyzer

on:
  push:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run analyzer
        run: python analyzer.py

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: resume-report
          path: |
            report.json
            report.md
